<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Food</title>
</head>
<body>
  <div class="container">
    <!-- Section 1 -->
    <div class="section-1">
      <h1 class='section-heading'>Variety of food</h1>
      <div class="section-1-icons">
        <i class="fas fa-egg change"></i>
        <i class="fas fa-stroopwafel"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-hotdog"></i>
        <i class="fas fa-drumstick-bite"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-cookie"></i>
        <i class="fas fa-seedling"></i>
      </div>
    </div>
    <!-- End of Section 1 -->
  </div>

  <!-- Section 2 -->
  <div class="section-2">
    <h2 class='section-heading'>popular meals</h2>
    <div class="cards-container">
      <div class="card">
        <img src="./images/card-img-1.png" alt="Fish" class="card-img">
        <h3 class="card-name">Fish</h3>
        <button class="card-btn">Order now</button>
      </div>
      <div class="card">
        <img src="./images/card-img-2.png" alt="Cake" class="card-img">
        <h3 class="card-name">Cake</h3>
        <button class="card-btn">Order now</button>
      </div>
      <div class="card">
        <img src="./images/card-img-3.png" alt="Lobster" class="card-img">
        <h3 class="card-name">Lobster</h3>
        <button class="card-btn">Order now</button>
      </div>
    </div>
  </div>
  <!-- End of Section 2 -->
  <!-- Sript -->
  <script src="./js/script.js"></script>
  <!-- End of Script -->
</body>
</html>
